dk09 = breve
dk10 = ringabov-lig
dk11 = macron
dk12 = dblacute-sci
dk13 = umlaut
dk14 = tilde
dk15 = acute-sup
dk16 = grave-sub
dk17 = cedilla
dk18 = dotabove
dk19 = stroke-bar
