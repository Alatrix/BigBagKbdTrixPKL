;
;;  Layout definitions
;;  for Portable Keyboard Layout by Farkas Máté [https://github.com/Portable-Keyboard-Layout]
;;  edition DreymaR (Øystein B Gadmar, 2015-)   [https://github.com/DreymaR/BigBagKbdTrixPKL]
;
;;  To use this layout, edit the EPKL_Layouts .ini 'layout = ' and/or Type/Mod/ID/etc entries.
;;  A simpler way is the Layout/Settings dialog from the EPKL tray menu (or try Ctrl+Shift+6).
;;  Alternatively, run EPKL in compactMode with the layout's files in the main program folder.
;
;;  This is an EPKL style layout.ini file
;;    - It may point to a base layout, Extend and DeadKey table files containing layout parts
;;    - The layout.ini file holds changes from the base layout, remaps and other layout info
;
;;  Colemak Discord user Nyfee's "bleeding edge" Colemak mods.
;;    - Colemak design philosophy keeps ZXCV in place and tries to avoid keys swapping hands.
;;    - These variants don't, with the purpose of squeezing out some more analyzer points.
;;    - The newest mods have scored quite well in analysis, beating Colemak-DH and others.
;;    - Cmk-QI releases the Cmk constraint of keys changing hands. ZXCV didn't need moving.
;;    - Cmk-QI;x is the "extra mile" variant. More changes, lower SFB% but uncertain gains.
;;      - QI;x adds SL-CM & Q-SC swaps to get SFB% down, and the purely subjective C-W swap.
;;      - It still ends up at about the same Colemakmods analysis score as Cmk-DH, no more.
;;    - Cmk-QI supports the standard Sym and Wide mods. Cmk-QI;x has its own Sym and no Wide.
;
;;  Analysis from https://colemakmods.github.io/mod-dh/analyze.html adding changes separately.
;;  - These steps are from the Colemak-QI mod by Nyfee, and proposed additions thereto.
;;  - ColemakMods analysis by ~Renato, 2021-04-03, on a 3×10 matrix; Δ rel. to Cmk-DH:
;;    - Cmk-DH+swaps/loops: bas.ef. sfb-ef. tot.ef. SFB%      Δbas.e  Δsfb-e  Δtot.e
;;    - Cmk-DH            : 1.630   0.047   1.687   1.521      0       0       0
;;    -              +Q;  : 1.630   0.047   1.687   1.515      0.000   0.000   0.000  ???
;;    -       +WFL   +Q;  : 1.633   0.046   1.695   1.489     +0.003  -0.001  +0.008  ...
;;    -    +BK+WFL   +Q;  : 1.631   0.042   1.689   1.361     +0.001  -0.005  +0.002  ...
;;    - +PM+BK+WFL   +Q;  : 1.624   0.039   1.681   1.268     -0.006  -0.008  -0.006  !!!
;;    - +PM+BK+WFL+/,+Q;  : 1.639   0.029   1.689   0.938     +0.009  -0.018  +0.002  ?!?
;;  - ColemakMods analysis by DreymaR, 2021-04-06, as above:
;;    - +PM               : 1.623   0.053   1.687   1.729     -0.007  +0.008   0.000  ...
;;    - +PM+BK            : 1.621   0.054   1.686   1.671     -0.009  +0.007  -0.001  ...
;;    - +PM+BK+WFL        : 1.624   0.040   1.681   1.275     -0.006  -0.007  -0.006  !!!
;;    - +PM+BK+WFL+/,     : 1.639   0.030   1.688   0.943     +0.009  -0.017  +0.001  ?!?
;;    - +PM+BK+WFL+/,+Q;  : 1.639   0.029   1.689   0.938     +0.009  -0.018  +0.002  ???
;;    - +PM+BK+WFL+/,+WC  : 1.640   0.030   1.688   0.938     +0.010  -0.017  +0.001  ???
;;    -    +BK            : 1.628   0.052   1.690   1.597     -0.002  +0.005  +0.003
;;    -    +BK+WFL        : 1.631   0.042   1.689   1.367     +0.001  -0.005  +0.002
;;    - +PM   +WFL        : 1.626   0.047   1.690   1.536     -0.004   0.000  +0.003
;;    -       +WFL        : 1.633   0.046   1.695   1.495     +0.003  -0.001  +0.008
;
;;  - The PM/BK/WFL combo is most important in reducing both effort and SFBs at the same time.
;;  - The proposed Q-SC and W-C swaps show no analysis benefits here; their benefit is perceived.
;;  - The SL-CM swap reduces SFB% quite a lot, but base+near-bigram efforts increase just as much.
;;  - The analysis of near-bigram effort is probably well worth further study and debate!
;

[information]
layoutName      = Colemak-QI;x(Nyfee) CurlAngle(Z)Sym-ANSI ergo.
layoutCode      = Cmk-eD-QIx-CAS-Z
;layoutName      = Colemak-QI(Nyfee) CurlAngle(Z)Sym-ANSI ergo.
;layoutName      = ColemaQ-eD(Nyfee) CurlAngle(Z)Sym-ANSI ergo.
localeID        = 00000409

copyright       = Nyfee, DreymaR (GPL v3)
company         = Shai Coleman, DreymaR
homepage        = http://forum.colemak.com/viewtopic.php?id=1467
version         = 4.0

[pkl]
KbdType         = ANS 							; @K below: ANS (ANSI 101/104 key), ISO (Intl. 102/105 key)
;;  A layout may augment its base one. The Remap file contains ergo and other layout remaps.
;;  The Extend/dkList/string files hold Extend, dead key and literal/PowerString definitions.
baseLayout      = Colemak\BaseLayout_Cmk-eD

;;  The "layout/soft" ScanCode map is for typing, the "extend/hard" one for Extend mappings.
mapSC_layout    = Cmk-QIx   , DH-Angle_@K 		; Angle_@K, AWide_@K, Cmk-CAW_@K etc - see _eD_Remap.ini
;mapSC_layout    = ColemaQ-DH, DH-Angle_@K 		; Angle_@K, AWide_@K, Cmk-CAW_@K etc - see _eD_Remap.ini
mapSC_extend    = V-B,Angle_@K 					; Only "hard" (non-letter) mods. For DH Ext+V to follow V, prepend V-B.

;;  DreymaR's Cmk-IBM help images (5*14 keys @96dpi)
;img_sizeWH      = 812,282 						; (541,188 @64dpi)
;;  Scaling factor for help images, in %. (96->64)dpi = 66.66%; (96->48)dpi = 50%
;img_scale       = 100

;;  Background image (key caps etc) and a background color for the image panel
;img_bgImage     = Files\ImgBackground\Bg_@K_nice-tinted.png
img_bgImage     = Files\ImgBackground\Bg_@K_FingerShui-Angle-eD.png
;img_bgColor     = 999999
;;  On/Off, Extend, Dead key and Shift state marker (e.g., MagBlob, GrnBlob) images
;;  Variants pointing to another layout's images may have some discrepancies.
icons_OnOff     = Files\ImgIcons\Co-6_
img_Extend1     = Files\ImgExtend\@K-CAngle_Ext1.png 	; CAngle if Ctrl+V follows V, Angle if not
img_Extend2     = Files\ImgExtend\@K-CAngle_Ext2.png 	; --"--
img_Extend3     = Files\ImgExtend\@K-CAngle_Ext3.png 	; "Soft" mnemonic layers follow letters
;img_DKeyDir     = .\DeadkeyImg
img_DKeyDir     = Colemak\Cmk-eD_@K\DeadkeyImg
;img_shftDir     = Files\ImgModStates\GrnBlob

[Remaps]
Cmk-QI      = ^NyCmk-QI                 						; Nyfee's Colemak-DH mod - Colemak-QI   (CA)
Cmk-QIx     =  Ny-QIxtra    , ^NySymQ   						; Nyfee's Colemak-DH mod - Colemak-QI;x (CA)S
ColemaQ-DH  = ^NyColemaQ    , ^NySymQ   						; Nyfee's Colemak-DH mod - ColemaQ      (CA)S

Cmk-XCept   = ^NyCoXCept    , ^NySymX   						; Nyfee's Colemak-DH mod - XCept        (CA)S
Cmk-XCeptMB = ^NyCoXCeptMB  , ^NySymX   ,  V-B 					; Nyfee's Colemak-DH mod - Xcept-MB     (CA)S
Cmk-Hirou   = ^NyCoHirou    , ^NySymX   						; Nyfee's Colemak-DH mod - Hirou        (CA)S

Ny-QIxtra   = ^Swap_Q_SC    , ^Swap_W_C     , ^NyCmk-QI     	; Colemak-QI;x with proposed extra swaps from QI.

[RemapCycles]
NyCmk-QI    = Co>  / _W  | _F  | _L  / _P  | _M  / _B  | _K  / 	; Colemak-QI 2021-03-26, by Nyfee. Use w/ Cmk-DH.
NyColemaQ   = Co>  / _Q  | _SC / _F  | _G  / _V  | _K  / 		; ColemaQ    2021-01-21, by Nyfee. Use w/ Cmk-DH.
NyCoXCept   = Co>  | _K  | _Z  | _X  | _W  | _C  | _F  | _M  | 	; Cmk-XCept  2020-12-26, by Nyfee. Use w/ Cmk-DH.
NyCoXCeptMB = Co>  | _K  | _Z  | _X  | _W  | _C  | _F  | 		; Cmk-XCept  2020-11-23, by Nyfee. Use w/ Cmk-DH (& V-B?).
NyCoHirou   = Co>  | _K  | _Z  | _W  | _X  | _C  | _F  | _V  | 	; Cmk-Hirou  2020-11-07, by Nyfee. Use w/ Cmk-DH.

NySymQ      = Co>  / _CM | _SL / _MN | _LB | _PL / 				; Symbol mod part for the Nyfee non-Wide ColemaQ & Cmk-QI;x mods.
NySymX      = Co>  / _CM | _SC / _MN | _LB / _PL | _RB / 		; Symbol mod part for the Nyfee non-Wide Hirou & XCept mods.
Swap_Q_SC   = Co>  / _Q  | _SC / 								; Swap Q and SC. Proposed in the 2021 Nyfee mods.
Swap_W_C    = Co>  / _W  | _C  / 								; Swap W and C.  Proposed in the 2021 Nyfee mods.

