;;  for Portable Keyboard Layout by Farkas Máté [https://github.com/Portable-Keyboard-Layout]
;;  edition DreymaR (Øystein B Gadmar, 2015-)   [https://github.com/DreymaR/BigBagKbdTrixPKL]
;
;;  To use this layout, edit the EPKL_Layouts .ini 'layout = ' and/or Type/Mod/ID/etc entries.
;;  A simpler way is the Layout/Settings dialog from the EPKL tray menu (or try Ctrl+Shift+6).
;;  Alternatively, run EPKL in compactMode with the layout's files in the main program folder.
;
;;  This is an EPKL style layout.ini file
;;    - It may point to a base layout, Extend and DeadKey table files containing layout parts
;;    - The layout.ini file holds changes from the base layout, remaps and other layout info
;
;;  Colemak Discord user Nyfee's "bleeding edge" Colemak mod.
;;    - Colemak design philosophy tries to keep ZXCV in place and avoid keys swapping hands.
;;    - These variants don't, in an attempt to squeeze out some more analyzer points.
;;    - The newest mods have scored really well in analysis, beating Colemak-DH and others.
;;    - For older variants and more info, see the Cmk-eD-Nyfee_ANS_CAS file.
;

[information]
layoutName      = Colemak-QI(Nyfee) CAWS-ISO ergo.
layoutCode      = Cmk-eD-CmkQI-CAWS
;layoutName      = ColemaQ-eD(Nyfee) CAWS-ISO ergo.
localeID        = 00000409

copyright       = Nyfee, DreymaR (GPL v3)
company         = Shai Coleman, DreymaR
homepage        = http://forum.colemak.com/viewtopic.php?id=1467
version         = 4.0

[pkl]
KbdType         = ISO 							; @K below: ANS (ANSI 101/104 key), ISO (Intl. 102/105 key)
;;  A layout may augment its base one. The Remap file contains ergo and other layout remaps.
;;  The Extend/dkList/string files hold Extend, dead key and literal/PowerString definitions.
baseLayout      = Colemak\BaseLayout_Cmk-eD

;;  The "layout/soft" ScanCode map is for typing, the "extend/hard" one for Extend mappings.
mapSC_layout    = Cmk-QIW_@K 				; Angle_@K, AWide_@K, Cmk-CAW_@K etc - see _eD_Remap.ini
;mapSC_layout    = ColemaQ-DH, AWide_@K 		; Angle_@K, AWide_@K, Cmk-CAW_@K etc - see _eD_Remap.ini
mapSC_extend    = V-B,AWide_@K 					; Only "hard" (non-letter) mods. For DH Ext+V to follow V, prepend V-B.

;;  DreymaR's Cmk-IBM help images (5*14 keys @96dpi)
;img_sizeWH      = 812,282 						; (541,188 @64dpi)
;;  Scaling factor for help images, in %. (96->64)dpi = 66.66%; (96->48)dpi = 50%
;img_scale       = 100

;;  Background image (key caps etc) and a background color for the image panel
;img_bgImage     = Files\ImgBackground\Bg_@K_nice-tinted.png
img_bgImage     = Files\ImgBackground\Bg_@K_FingerShui-Angle-eD.png
;img_bgColor     = 999999
;;  On/Off, Extend, Dead key and Shift state marker (e.g., MagBlob, GrnBlob) images
;;  Variants pointing to another layout's images may have some discrepancies.
icons_OnOff     = Files\ImgIcons\Co-6_
img_Extend1     = Files\ImgExtend\@K-CAWide_Ext1.png 	; CAngle if Ctrl+V follows V, Angle if not
img_Extend2     = Files\ImgExtend\@K-CAWide_Ext2.png 	; --"--
img_Extend3     = Files\ImgExtend\@K-CAWide_Ext3.png 	; "Soft" mnemonic layers follow letters
;img_DKeyDir     = .\DeadkeyImg
img_DKeyDir     = Colemak\Cmk-eD_@K\DeadkeyImg
;img_shftDir     = Files\ImgModStates\GrnBlob

[Remaps]
Cmk-QIW_ISO = ^NyCmk-QI     ,  QI-AWide_ISO 						; Nyfee's Colemak-DH mod - Colemak-QI-CAWS for ISO
Colemak-QI  = ^NyCmk-QI     ,  Sym_@K       						; Nyfee's Colemak-DH mod - Colemak-QI
ColemaQ-DH  = ^NyColemaQ    , ^NySym21      						; Nyfee's Colemak-DH mod - ColemaQ

QI-AWide_ISO    =  Angle_ISO    ,  ^Wide7_Number , ^Wide__Upper_ , ^Wide__RBHome + ^WidSl_Lower_ 	;Wide_Slash for ISO
QI-AWide_ANS    =  Angle_ANS    ,  ^Wide7_Number , ^Wide__Upper_ , ^Wide__RBHome , ^WidQu_Lower_ 	;Wide_Quote for ANS

[RemapCycles]
NyCmk-QI    = Co>  / _W  | _F  | _L  / _P  | _M  / _B  | _K  / 		; Colemak-QI 2021-03-26, by Nyfee. Use w/ Cmk-DH.
NyColemaQ   = Co>  / _Q  | _SC / _F  | _G  / _V  | _K  / 			; ColemaQ    2021-01-21, by Nyfee. Use w/ Cmk-DH.
Swap_Q_SC   = Co>  / _Q  | _SC / 									; Swap Q and SC. Used in the 2021 Nyfee mods.
Swap_W_C    = Co>  / _W  | _C  / 									; Swap W and C. Used in some 2021 Nyfee mods.

NySym21     = Co>  / _CM | _SL / _MN | _LB | _PL / 					; Symbol mod part for the Nyfee (non-Wide) ColemaQ & Cmk-QI mods.

;Wide6_Number = Co>  | _6   | _7   | _8   | _9   | _0   | _MN  | _PL  |
;Wide7_Number = Co>         | _7   | _8   | _9   | _0   | _MN  | _PL  |
;Wide__Upper_ = TC>         | U6_J | U7_L | U8_U | U9_Y | UaSC | UbLB |
Wide_RB-Ho_QI = Co> / _RB  | _H  | _N  | _E  | _I  | _O  | _QU  /
Wide__RBHome = TC>  | UcRB | H6_H | H7_N | H8_E | H9_I | Ha_O | HbQU |
WidSl_Lower_ = TC>  | HcBS | L6_K | L7_M | L8CM | L9PD | LaSL |
WidQu_Lower_ = TC>         | L6_K | L7_M | L8CM | L9PD | LaSL |

