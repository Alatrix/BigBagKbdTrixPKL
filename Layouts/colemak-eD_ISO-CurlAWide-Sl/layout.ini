;
; Keyboard Layout definition for
; Portable Keyboard Layout
; http://pkl.sourceforge.net
; NOTE: This is an eD-style layout.ini file
;       It points to a base layout and a dk tables file containing layout parts
;       This file contains only info and changes from the base layout
;       A normal PKL layout file can be reconstructed from these 3 files
;

[eD_info]
baseLayout           = Layouts\colemak-eD_ISO\layout_Cmk-eD-ISO-Wide-Sl.ini
dk_tables            = PKL_eD\_eD_DeadKeys.ini

[deadKeyNames]
;; This section will override the one in the deadkey tables file.
dk01 = dotbelow
dk02 = hook-palatal
dk03 = horn-tail
dk04 = currency
dk05 = greek
dk06 = circumflex
dk07 = caron
dk08 = ogonek-cmbel
dk09 = breve
dk10 = ringabov-lig
dk11 = macron
dk12 = dblacute-sci
dk13 = umlaut
dk14 = tilde
dk15 = acute-sup
dk16 = grave-sub
dk17 = cedilla
dk18 = dotabove
dk19 = stroke-bar


[informations]
;layoutname           = Colemak-eD AngleWide(/)ISO ergonomic
;layoutcode           = Cmk-eD-AWide
layoutname           = Colemak-eD CurlAngleWide(/)ISO ergonomic
;layoutname           = Colemak-eD Curl(DHm)AWide(/)ISO ergonomic
layoutcode           = Cmk-eD-CAWide

localeid             = 00000409

copyright            = Web - colemak.com . Public Domain.
company              = Shai Coleman, DreymaR, fmate14
homepage             = http://forum.colemak.com/viewtopic.php?pid=2189#p2189
