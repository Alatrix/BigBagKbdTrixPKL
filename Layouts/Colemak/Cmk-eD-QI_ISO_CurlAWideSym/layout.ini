;row1 = 1123344 567788	; Num   ` 1 2 3 4 5 6 \ 7 8 9 0 =
;row2 = 112344 5567888	; Top   →  Q L W M K [ J F U Y ' -
;row3 = 112344 5567888	; Hom   ↑  A R S T G ] P N E I O ;  Colemak-QI ISO CAWS
;row4 = _23444 55678 9	; Low     Z X C D V _ / B H , .

