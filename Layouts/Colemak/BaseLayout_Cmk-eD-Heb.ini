;;  edition DreymaR (Øystein B Gadmar, 2015-)   [https://github.com/DreymaR/BigBagKbdTrixPKL]
;
;;  To use this layout, edit the EPKL_Layouts .ini 'layout = ' and/or Type/Mod/ID/etc entries.
;;  A simpler way is the Layout/Settings dialog from the EPKL tray menu (or try Ctrl+Shift+6).
;;  Alternatively, run EPKL in compactMode with the layout's files in the main program folder.
;
;;  This is an EPKL base layout file for Colemak-eD, Hebrew script (mostly but not only modern)
;;    - It contains a useable layout in the EPKL format, and is pointed to by layout.ini files
;;    - The layout.ini file holds changes from the base layout, remaps and other layout info
;;
;;  NOTES: This is based on the Colemak Forum "Hebmak" discussion with Wrapman, but my own version of it.
;;    - I devised the idea of niqqud etc dead keys on the E and O keys; I hope that can prove useful!
;;    - One DK should handle short and another long vowels, released by the AEIOU keys. AltGr for hataf versions.
;;    - To ease input, the mirrored keys on the other hand (E>S, U>F, I>R) can also be used.
;

[information]
layoutName      = Colemak-eD Hebrew
layoutCode      = Colemak-eD-He
localeID        = 0000040d	; 0xD = Hebrew, 0x040D = Hebrew (il) LCID

copyright       = DreymaR (GPL v3)
company         = Shai Coleman, DreymaR
homepage        = https://forum.colemak.com/topic/1458-locale-colemak-variants-for-several-countries-the-edreymar-way/#p19971
version         = 2021-02

[pkl]
;;  A layout may augment its base one. The Remap file contains ergo and other layout remaps.
;;  The Extend/dkList/string files hold Extend, dead key and literal/PowerString definitions.
baseLayout      = Colemak\BaseLayout_Cmk-eD
;remapsFile      = Files\_eD_Remap.ini
;extendFile      = Files\_eD_Extend.ini
;dkListFile      = Files\_eD_DeadKeys.ini
;stringFile      = Files\_eD_PwrStrings.ini

;;  The "layout/soft" ScanCode map is for typing, the "extend/hard" one for Extend mappings.
;;  The "mechanical layout" VirtualKey map is mainly for ANS(I)/ISO/JIS conversion.
;mapSC_layout    = Cmk-CAW_@K 					; Angle_@K, AWide_@K, Cmk-CAW_@K etc - see _eD_Remap.ini
;mapSC_extend    = V-B,AWide_@K 				; Only "hard" (non-letter) mods. For DH Ext+V to follow V, prepend V-B.
;mapVK_mecSym    = ANS2ISO-Sc 					; Convert KbdType. Beware of different ISO VK codes!

;;  DreymaR's Cmk-IBM help images (5*14 keys @96dpi)
img_sizeWH      = 812,282 						; (541,188 @64dpi)
;;  DreymaR's compact help images (3*10 keys @48dpi)
;img_sizeWH      = 292,85 						; ISO-Angle 298,85. Others 292,85.
;;  Scaling factor for help images, in %. (96->64)dpi = 66.66%; (96->48)dpi = 50%
img_scale       = 100

;;  Background image (key caps etc) and a background color for the image panel
img_bgImage     = Files\ImgBackground\Bg_@K_nice-tinted.png
;img_bgImage     = Files\ImgBackground\Bg_@K_simple-tops-only.png 	; eD WIP: Can we make transparent color work now?
;img_bgImage     = Files\ImgBackground\Bg_@K_FingerShui-eD.png
;img_bgColor     = 999999
;;  On/Off, Extend, Dead key and Shift state marker (e.g., MagBlob, GrnBlob) images
icons_OnOff     = Files\ImgIcons\Key_
img_Extend1     = Files\ImgExtend\@K_Ext1.png
img_Extend2     = Files\ImgExtend\@K_Ext2.png
img_Extend3     = Files\ImgExtend\@K_Ext3.png
img_Extend4     = Files\ImgExtend\_Empty_Ext.png
img_DKeyDir     = .\Cmk-eD_@K\DeadkeyImg
img_shftDir     = Files\ImgModStates\GrnBlob

